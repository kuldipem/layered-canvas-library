<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>Untitled Document</title>
	<!--	<script type="text/javascript" src="Canvas.js"></script> -->
		
		<script type="text/javascript">

//			var a = new Canvas('test');
				
			(function () {
				var Canvas = this.Canvas = function () {
					return Canvas.fn.init();
				};
				
				Canvas.Layer = Canvas.prototype = function () {
					return Canvas.fn.Layer();
				};
				
				Canvas.fn = Canvas.prototype = {
					test : "a",
					init : function () {
						return this;
					},
					Layer : function () {
						var parent = this;
						var init = {
							parent : parent,
							setTest : function (what) {
								this.parent.setTest(what);
							},
							getTest : function () {
								return this.parent.getTest();
							}
						};
						return init;
					},
					getTest : function () {
						return this.test;
					},
					setTest : function (what) {
						this.test = what;
					},
					toString : function () {
						return "[Canvas]";
					},
					valueOf : function () {
						return "[Canvas]";
					}
				};
				
			})();
			
		</script>
		
	</head>
	<body>
		<canvas id="test" width="150" height="150" style="border: 1px solid #000"></canvas>
	</body>
</html>
